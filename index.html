
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Chat Plugins</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --panel: #252526;
            --text: #cccccc;
            --accent: #007acc;
            --border: #3e3e42;
            --danger: #d32f2f;
            --success: #4caf50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 800px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 600px;
        }

        /* TABS HEADER */
        .tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }
        .tab-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }
        .tab-btn.active {
            color: #fff;
            border-bottom-color: var(--accent);
        }

        /* TABS CONTENT */
        .tab-content {
            display: none;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* EDITOR STYLES */
        textarea {
            flex-grow: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid var(--border);
            padding: 15px;
            font-family: 'Consolas', monospace;
            resize: none;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .actions { display: flex; justify-content: space-between; align-items: center; }

        button.action-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button.action-btn:disabled { background: #555; }

        /* LIST STYLES */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        th { color: var(--accent); }
        .del-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .del-btn:hover { background: var(--danger); color: white; }

        .status { margin-left: 10px; font-size: 14px; }
        .status.ok { color: var(--success); }
        .status.err { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('create')">üìù –°–æ–∑–¥–∞—Ç—å –ü–ª–∞–≥–∏–Ω</button>
        <button class="tab-btn" onclick="openTab('manage')">‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ DLL</button>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ 1: –°–æ–∑–¥–∞–Ω–∏–µ -->
    <div id="create" class="tab-content active">
        <p style="margin-top:0; color:#888; font-size:14px;">
            –í—Å—Ç–∞–≤—å—Ç–µ –∫–æ–¥ C++. –ò–º—è –∫–æ–º–∞–Ω–¥—ã –∏ –æ–ø–∏—Å–∞–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏—è–º–∏ <code>get_name()</code> –∏ <code>get_description()</code>.
        </p>
        <textarea id="code" spellcheck="false">
#include <string>
#include <cstring>

extern "C" EXPORT const char* get_name() {
    return "test";
}

extern "C" EXPORT const char* get_description() {
    return "–¢–µ—Å—Ç–æ–≤–∞—è –∫–æ–º–∞–Ω–¥–∞";
}

extern "C" EXPORT const char* handle_message(const char* sender, const char* text) {
    static std::string res = "Hello world!";
    return res.c_str();
}
        </textarea>
        <div class="actions">
            <span id="compileStatus" class="status"></span>
            <button class="action-btn" id="compileBtn" onclick="compileCode()">–°–∫–æ–º–ø–∏–ª–∏—Ä–æ–≤–∞—Ç—å –∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ 2: –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
    <div id="manage" class="tab-content">
        <h3 style="margin-top:0;">–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏</h3>
        <table>
            <thead>
            <tr>
                <th>–ö–æ–º–∞–Ω–¥–∞ (#)</th>
                <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                <th>–§–∞–π–ª (.dll/.so)</th>
                <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
            </tr>
            </thead>
            <tbody id="pluginTable">
            <!-- JS –∑–∞–ø–æ–ª–Ω–∏—Ç —ç—Ç–æ -->
            </tbody>
        </table>
        <p id="manageStatus" class="status" style="margin-top:20px;"></p>
    </div>
</div>

<script>
    // --- TABS LOGIC ---
    function openTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

        document.getElementById(tabName).classList.add('active');
        // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É, –∫–æ—Ç–æ—Ä–∞—è –≤—ã–∑–≤–∞–ª–∞ —ç—Ç—É –≤–∫–ª–∞–¥–∫—É (–ø–æ —Ç–µ–∫—Å—Ç—É –∫–Ω–æ–ø–∫–∏ –º–æ–∂–Ω–æ –∏–ª–∏ –ø–æ –∏–Ω–¥–µ–∫—Å—É, –Ω–æ –ø—Ä–æ—â–µ —á–µ—Ä–µ–∑ event, –∑–¥–µ—Å—å —É–ø—Ä–æ—â–µ–Ω–Ω–æ)
        const btns = document.querySelectorAll('.tab-btn');
        if(tabName === 'create') btns[0].classList.add('active');
        if(tabName === 'manage') {
            btns[1].classList.add('active');
            loadPlugins(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        }
    }

    // --- COMPILE LOGIC ---
    function compileCode() {
        const code = document.getElementById('code').value;
        const btn = document.getElementById('compileBtn');
        const status = document.getElementById('compileStatus');

        btn.disabled = true;
        status.innerText = "–ö–æ–º–ø–∏–ª—è—Ü–∏—è...";
        status.className = "status";

        const filename = "plugin_" + Date.now();
        const body = `filename=${encodeURIComponent(filename)}&code=${encodeURIComponent(code)}`;

        fetch('/compile', { method: 'POST', body: body })
            .then(r => r.text())
            .then(data => {
                if(data.includes("Success")) {
                    status.innerText = "–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!";
                    status.classList.add("ok");
                } else {
                    status.innerText = "–û—à–∏–±–∫–∞ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏";
                    status.classList.add("err");
                    alert(data);
                }
            })
            .catch(e => { status.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; status.classList.add("err"); })
            .finally(() => btn.disabled = false);
    }

    // --- MANAGE LOGIC ---
    function loadPlugins() {
        const tbody = document.getElementById('pluginTable');
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>';

        fetch('/list')
            .then(r => r.json())
            .then(data => {
                tbody.innerHTML = "";
                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#666;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–ª–∞–≥–∏–Ω–æ–≤</td></tr>';
                    return;
                }
                data.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td style="font-weight:bold; color:#fff">#${p.name}</td>
                    <td>${p.desc}</td>
                    <td style="font-family:monospace; font-size:12px; color:#888;">${p.file}</td>
                    <td>
                        <button class="del-btn" onclick="deletePlugin('${p.name}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            })
            .catch(e => tbody.innerHTML = '<tr><td colspan="4" style="color:red">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞</td></tr>');
    }

    function deletePlugin(name) {
        if(!confirm(`–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–æ–º–∞–Ω–¥—É #${name}?`)) return;

        fetch('/delete', { method: 'POST', body: `name=${name}` })
            .then(r => r.text())
            .then(res => {
                const status = document.getElementById('manageStatus');
                status.innerText = res;
                status.classList.add(res.includes("–≤—ã–≥—Ä—É–∂–µ–Ω") ? "ok" : "err");
                loadPlugins(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É
            });
    }
</script>

</body>
</html>
