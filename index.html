<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Plugin Compiler</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #007acc;
            --accent-hover: #005f9e;
            --code-bg: #1e1e1e;
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 800px;
            max-width: 90%;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .description {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            background-color: var(--code-bg);
            color: #d4d4d4;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            resize: vertical;
            outline: none;
            box-sizing: border-box; /* Важно для padding */
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none; /* Скрыт по умолчанию */
        }

        .status-success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>C++ Plugin Creator</h2>
    <p class="description">
        Напишите код плагина ниже. Имя команды и описание задаются внутри функций
        <code>get_name()</code> и <code>get_description()</code>.
    </p>

    <textarea id="code" spellcheck="false">
#include <string>
#include <cstring>

// 1. Имя команды (без #). Например: "reverse"
extern "C" EXPORT const char* get_name() {
    return "reverse";
}

// 2. Описание, которое увидят пользователи в #help
extern "C" EXPORT const char* get_description() {
    return "Переворачивает текст задом наперед";
}

// 3. Основная логика
// sender - имя отправителя
// text - текст после команды
extern "C" EXPORT const char* handle_message(const char* sender, const char* text) {
    // Внимание: static переменная не потокобезопасна в production,
    // но для примера подходит идеально.
    static std::string res;

    if (!text || strlen(text) == 0) return "Введите текст!";

    std::string s = text;
    // Простой реверс (для кириллицы нужен более сложный алгоритм)
    std::string reversed = "";
    for (int i = s.length() - 1; i >= 0; i--) {
        reversed += s[i];
    }

    res = "Reversed: " + reversed;
    return res.c_str();
}
    </textarea>

    <div class="btn-container">
        <button id="compileBtn" onclick="send()">Скомпилировать и Загрузить</button>
    </div>

    <div id="status"></div>
</div>

<script>
    function send() {
        const code = document.getElementById('code').value;
        const btn = document.getElementById('compileBtn');
        const statusDiv = document.getElementById('status');

        // Блокируем кнопку
        btn.disabled = true;
        btn.innerText = "Компиляция...";
        statusDiv.style.display = 'none';
        statusDiv.className = '';

        // Генерируем случайное имя файла для сервера (plugin_timestamp)
        // Серверу нужно имя файла для сохранения .so, но сама команда
        // будет взята из get_name() внутри C++ кода.
        const filename = "plugin_" + Date.now();

        const body = `filename=${encodeURIComponent(filename)}&code=${encodeURIComponent(code)}`;

        fetch('/compile', {
            method: 'POST',
            body: body
        })
            .then(response => response.text())
            .then(data => {
                statusDiv.style.display = 'block';

                // Простейшая проверка на успех по ключевым словам ответа сервера
                if (data.includes("Success") || data.includes("Registered")) {
                    statusDiv.innerText = data;
                    statusDiv.classList.add('status-success');
                } else {
                    statusDiv.innerText = "Ошибка компиляции:\n" + data;
                    statusDiv.classList.add('status-error');
                }
            })
            .catch(error => {
                statusDiv.style.display = 'block';
                statusDiv.innerText = "Ошибка сети: " + error;
                statusDiv.classList.add('status-error');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "Скомпилировать и Загрузить";
            });
    }
</script>

</body>
</html>
